   <div class="register-login">
    <div class="register">
        <h1>Instagram</h1>
        <p>Regístrate para ver fotos y videos <br> de tus amigos!</p>
        <button class="button-facebook" type="button"><i><img class="icon" src="src/icons/facebook-icon-circle.png" alt=""></i>Iniciar sesión con Facebook</button>
        <p>----------------------  O  -----------------------</p>

        <p>Registrese Aqui!</p>
        <form action="" method="get" name="form-instagram">
           <div class="form">
            <input type="text" name="numail" placeholder="Numero celular o correo electronico" />
            <input type="text" name="name" placeholder="Su nombre completo" />
            <input type="text" name="user" placeholder="Nombre de usuario" />
            <input type="text" name="password" placeholder="Contraseña" />
            <br>
            <input type="submit" value="Registrarse" />
            </div>
        </form>
        <p class="condiciones" style="text-align: center">Al registrarse,usted estará aceptando nuestras <br> <a href="#">condiciones de uso</a>,nuestra <a href="#">politica de privacidad</a> y <a href="#">la politica de cookies</a></p>
    </div>

    <div class="login">
        <p>¿Tienes una cuenta? <a href="#">Inicia sesión</a></p>
    </div>
    </div>
