<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />
    <title>MRCSNAP</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/validar.js"></script>
    <script src="js/changerimg.js"></script>

</head>

<body id="body">



<!-- Seccion de Registro/Ingreso -->
        <div class="register">
            <h1>MRCSNAP</h1>
            <p>Regístrate para ver fotos y vídeos <br> de tus amigos!</p>
            <button class="button-facebook" type="button"><i><img class="icon" src="src/icons/facebook-icon-circle.png" alt=""></i>Iniciar sesión con Facebook</button>
            <p>---------------------- O -----------------------</p>

            <p>Registrese Aquí!</p>
            <form action="" method="post" name="form-mrcsnap">
                <div class="form-reg">
                    <input type="text" id="numail" name="numail" placeholder="Numero celular o correo electronico" title="Numero de Telefono o Correo Electronico" required />
                    <input type="text" id="namereal" name="namereal" placeholder="Su nombre completo" pattern="[A-Za-záéíóúñ ]{1,900}" title="Coloca tu Nombre" autocomplete="off" required />
                    <input type="text" id="user" name="user" placeholder="Nombre de usuario" autocomplete="off" title="Coloca un nombre para tu usuario" required />
                    <input type="text" id="password" name="password" placeholder="Contraseña" title="Coloca una contraseña para ingresar" autocomplete="off" required />
                    <br>
                    <input class="boton-registrar" type="submit" value="Registrarse" />
                </div>
            </form>
            <p class="condiciones" style="text-align: center">Al registrarse,usted estará aceptando nuestras <br> <a href="#">condiciones de uso</a>,nuestra <a href="#">política de privacidad</a> y <a href="#">la política de cookies</a></p>
        </div>

     <div class="login-question">
            <p>¿Tienes una cuenta? <label for="screening">Inicia Sesión</label></p>
      </div>

      
<!--Imagenes a mostrar-->
<!--Pc-->
    <div class="galeria-imagenes" id="gallery1">
        <img id="change1">
    </div>


    <div class="galeria-imagenes-2" id="gallery2">
        <img id="change2">
    </div>
<!--mobile-->
    <div class="devices-background" id="deviceback">

    </div>


    <!-- Zona de Inicio de Sesión-->
    <input style="display: none;" type="checkbox" id="screening">
    <div class="login">
        <div class="screen">
             <label class="xclose" for="screening"><img src="src/icons/times-circle.svg"></label>
            <p>Iniciar Sesión</p>
            <form action="" method="get" name="login-mrcsnap">
                <div class="form-login">
                    <input type="text" name="userdb" placeholder="Introduce tu Usuario" autocomplete="off">

                    <input type="text" class="password-login" name="passworddb" placeholder="Introduce tu Contraseña" title="introduce la contraseña de usuario" autocomplete="off" />

                    <input class="boton-ingresar" type="submit" value="Ingresar">
                </div>

            </form>
        </div>
    </div>

</body>

</html>
